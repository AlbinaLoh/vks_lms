{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-3">{{ news.title }}</h2>
                    <p class="text-muted small mb-4">
                        Опубликовано: {{ news.created_at|date:"d.m.Y H:i" }} 
                    </p>
                    <hr>
                    <div class="card-text">
                        {{ news.content|safe }}
                    </div>
                    {% if request.session.faculty_id %}
                        <div class="mt-4">
                            <a href="{% url 'news_edit' news.pk %}" class="btn btn-outline-primary me-2">
                                <i class="bi bi-pencil"></i> Редактировать
                            </a>
                        </div>
                    {% endif %}
                    <div class="mt-3">
                        <a href="{% url 'news_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Назад к списку новостей
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
